apiVersion: v1
kind: Service
metadata:
  name: hello-nic
  namespace: hello-arc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-nic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nic
  namespace: hello-arc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-nic
  template:
    metadata:
      labels:
        app: hello-nic
    spec:
      containers:
      - name: hello-nic
        image: azurearcjumpstart.azurecr.io/hello-arc-gitops:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Welcome to the Azure Arc GitOps Demo at NIC 2023!
